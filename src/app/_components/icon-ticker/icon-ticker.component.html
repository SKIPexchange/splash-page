<div class="flex items-center">
  <div class="asset-icon-container flex items-center">
    <img [ngClass]="{'gray': isGray}" *ngIf="iconPath" [src]="iconPath" appImgFallback />
    <!-- <mat-icon *ngIf="!iconPath">help_outline</mat-icon> -->
    <div *ngIf="!iconPath" class="no-icon">{{ticker.substring(0,3)}}</div>
  </div>
  <span style="font-size: 20px; margin-left: 10px; color: inherit;" [ngStyle]="{'color': isGray ? 'var(--primary-grey-color)' : 'inherit'}">{{chain}}.{{ticker}}</span>
</div>
