<div class="nav-social">
  <a class="social-item" [href]="links.telegram" target="_blank"
    ><img
      class="icon-pic"
      alt="telegram-link"
      src="/assets/icons/social-telegram-icon.svg" /><img
      class="hover-pic"
      alt="telegram-link-hover"
      [src]="isTestnet ? '/assets/icons/social-telegram-icon-hover-testnet.svg' : '/assets/icons/social-telegram-icon-hover.svg'"
  /></a>
  <a class="social-item github-icon" [href]="links.github" target="_blank"
    ><img
      class="icon-pic"
      alt="github-link"
      src="/assets/icons/social-github-icon.svg" /><img
      class="hover-pic"
      alt="telegram-link-hover"
      [src]="isTestnet ? '/assets/icons/social-github-icon-hover-testnet.svg' : '/assets/icons/social-github-icon-hover.svg'"
  /></a>
  <a class="social-item" [href]="links.twitter" target="_blank"
    ><img
      class="icon-pic"
      alt="twitter-link"
      src="/assets/icons/social-twitter-icon.svg" /><img
      class="hover-pic"
      alt="telegram-link-hover"
      [src]="isTestnet ? '/assets/icons/social-twitter-icon-hover-testnet.svg' : '/assets/icons/social-twitter-icon-hover.svg'"
  /></a>
</div>
<div class="nav-rune-container">
  <a class="no-style nav-rune" href="https://viewblock.io/thorchain" target="_blank" [ngClass]="{'nav-rune-new-block': updating}">
    <div class="nav-rune-logo">
      <img src="/assets/images/rune-symbol.svg" alt="">
    </div>
    <div class="nav-rune-number">
      <span [ngClass]="{'nav-rune-number-new-block': updating}" *ngIf="lastBlock">{{ lastBlock | number:'1.0':'en-US' }}</span>
      <span *ngIf="!lastBlock">CONNECTING</span>
    </div>
  </a>
</div>
