<div class="right-option">
  <div *ngIf="whichType == 'SWITCH'">
    <a class="left" [routerLink]="['/']" [ngClass]="[left.classList.contains('active') ? '' : 'inactive', switchField.left.disable ? 'disable' : '', isGray ? 'disable' : '' ]" routerLinkActive="active" #left>
      <p class="left-inner">
        <span *ngIf="left.classList.contains('disable') && switchField.left.tag" class="tag">{{switchField.left.tag}}</span>
        {{switchField.left.text}}
      </p>
    </a>
    <a class="right" [ngClass]="[right.classList.contains('active') ? '' : 'inactive', switchField.right.disable ? 'disable' : '', isGray ? 'disable' : '' ]" #right>
      <p class="right-inner">
        <span *ngIf="right.classList.contains('disable') && switchField.left.tag" class="tag">{{switchField.right.tag}}</span>
        {{switchField.right.text}}
      </p>
    </a>
  </div>
  <div *ngIf="whichType == 'FIELD'">
    <input type="text focus:ring-0" placeholder="SERACH HERE...">
  </div>
  <div *ngIf="whichType == 'BUTTON'">
    <button class="outline-btn">TEXT</button>
  </div>
</div>
